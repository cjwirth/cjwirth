---
layout: page
menupage: true
title: Blog
---

<div class="posts">
  <ul>
  {% for post in site.posts %}
    {% if post.categories contains 'blog' %}
      <li>
        <span class="post-date" style="display: inline;">
          {{ post.date | date_to_string }}
        </span>
        -
        <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endif %}
  {% endfor %}
  </ul>
</div>
