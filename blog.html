---
layout: page
menupage: true
title: Blog
---

<div class="posts">
  <ul>
  {% for post in site.posts %}
    <li>
      <span class="post-date" style="display: inline;">
        {{ post.date | date_to_string }}
      </span>
      - 
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
  {% endfor %}
  </ul>
</div>
